<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sprites Start</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <script>

        "use strict";
        class CircleSprite {
            static type = "arc"; // demoing a static (class) variable here
            constructor(x, y, radius, color) {
                console.log(`${this.constructor.type} created`); // access static property (alternatively, CircleSprite.type)
                // YOU DO THIS - initialize .x, .y, .radius and .color properties
                // this.x = x;
                // this.y = y;
                // this.radius = radius;
                // this.color = color;
                Object.assign(this, {x, y, radius, color});

            }

            update() {
                // YOU DO THIS - increase the .x, and .y properties by 1
                this.x++;
                this.y++;
            }

            draw(ctx) {
                // YOU DO THIS 
                // fill a circle - utilize the ctx argument, and the .x, .y, .radius and .color properties
                // don't forget about ctx.save() and ctx.restore()
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
                ctx.fill();
                ctx.closePath();
                ctx.restore();
            }
        }
        const canvasWidth = 640, canvasHeight = 480;

        let ctx;
        let sprites = [];

        const loop = () => {
            setTimeout(loop, 1000 / 60);
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            sprites.forEach(s => {
                s.update();
                s.draw(ctx);
            })
        }

        const init = () => {
            ctx = canvas.getContext("2d");
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            sprites[0] = new CircleSprite(100, 100, 20, "green");
            sprites[1] = new CircleSprite(100, 200, 30, "red");
            loop();
        };

        window.onload = init;

    </script>
</head>

<body>
    <canvas id="canvas"></canvas>

</body>

</html>
