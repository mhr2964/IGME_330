        /*
        4) Without using fillRect() or strokeRect(), draw a 30 x 30 pixel square at (100,100).

        center axis.
	
	
        5) Implement the following helper function. Don't forget about our best

        const drawCircle = (x,y,radius,fillStyle,scaleX,scaleY) => {
        	// YOU WRITE THE REST

        };
	
	
        */

        ctx.save();
        ctx.fillStyle = "red";
        ctx.translate(100, 100);
        ctx.rotate(45 * Math.PI / 180);
        ctx.beginPath();
        ctx.rect(0 - 15, 0 - 15, 30, 30);
        ctx.fill();
        ctx.closePath();
        ctx.restore();

        const drawCircle = (x, y, radius, fillStyle, scaleX, scaleY) => {
            ctx.save();
            ctx.fillStyle = fillStyle;
            ctx.translate(x, y);
            ctx.scale(scaleX, scaleY);
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();
            ctx.restore();
        };

        drawCircle(40, 40, 10, "blue", 3, 1);
