<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Phyllotaxis Start</title>
	<style>canvas{ border: 1px solid black; }</style>
	<script>
	"use strict";
	const canvasWidth = 400, canvasHeight = 300;
	let ctx;

	window.onload = init;
	let n = 0;
	let divergence = 137.5;
	let c = 2;
	let petalSize = 1;
	function init(){
		ctx = canvas.getContext("2d");
		canvas.width = canvasWidth;
		canvas.height = canvasHeight;
		ctx.fillRect(0,0,canvasWidth,canvasHeight);
		loop();
	}

	function loop(){
     setTimeout(loop,1000/30);
	 // each frame draw a new dot
// `a` is the angle
// `r` is the radius from the center (e.g. "Pole") of the flower
// `c` is the "padding/spacing" between the dots
let a = n * dtr(divergence);
let r = c * Math.sqrt(n);
//console.log(a,r);
// now calculate the `x` and `y`
let x = r * Math.cos(a) + canvasWidth/2;
let y = r * Math.sin(a) + canvasHeight/2;
//console.log(x,y);
//drawCircle(ctx,x,y,2,"white");
//let color = `rgb(${n % 256},0,255)`;
//let aDegrees = (n * divergence) % 256;
//let color = `rgb(${aDegrees},0,255)`;
//let aDegrees = (n * divergence) % 361;
//let color = `hsl(${aDegrees},100%,50%)`;
let color = `hsl(${n/2 % 361},100%,50%)`;
drawCircle(ctx,x,y,petalSize,color);
divergence+=.001;
c+=.01
petalSize+=.007;
   n++;
}


	// helpers
	function dtr(degrees){
		return degrees * (Math.PI/180);
	}

	function drawCircle(ctx,x,y,radius,color){
		ctx.save();
		ctx.fillStyle = color;
		ctx.beginPath();
		ctx.arc(x,y,radius,0,Math.PI * 2);
		ctx.closePath();
		ctx.fill();
		ctx.restore();
	}

	</script>
</head>
<body>
<canvas id="canvas"></canvas>

</body>
</html>
